{% extends "default.html" %}

{% block content %}
	<div class="container">
		{% if roleFilters.length %}
			<i>Showing Projects where I was a {{ roleFilters | join(', ')}}</i>
		{% endif %}
    {% for project in projects %}
  		<h1><a href="/projects/{{ project.slug }}">{{ project.name }}</a></h1>
    {% endfor %}

	</div>
{% endblock %}
