{% extends "default.html" %}

{% block content %}
	<div class="container">
		<h1><a href="/projects/{{ project.slug }}">{{ project.name }}</a></h1>

    {% for role in project.roles %}
      <div style="background: {{role.color}};">
        <a href="/projects?role={{ role.slug }}">{{ role.name }}</a>
      </div>
    {% endfor %}

	</div>
{% endblock %}
